<!DOCTYPE html>

  <title>Chapter3Project</title>

<body>
  
<header>
  <h1>Dynamic Gallery</h1>
</header>

<main>
  <h5>Resize the browser window to change the images</h5>
  <hr>

  <h3>Sports Balls</h3>
  <picture>
    <source media="(min-width: 769px)" srcset="unit3/Images/Basketball.jpg" alt="Basketball">
    <source media="(min-width: 426px)" srcset="unit3/Images/Football.jpg" alt="Football">
    <source media="(min-width: 321px)" srcset="unit3/Images/Baseball.jpg" alt="Baseball">
    <img src="unit3/Images/GolfBall.jpg" alt="" width="200" height="200">
  </picture>
  <hr>
  
  <h3>Trees</h3>
  <picture>
    <source media="(min-width: 769px)" srcset="unit3/Images/BigTree.jpg">
    <source media="(min-width: 426px)" srcset="unit3/Images/NormalSizedTree.jpg">
    <source media="(min-width: 321px)" srcset="unit3/Images/MediumTree.jpg">
    <img src="unit3/Images/SmallTree.jpg" alt="" width="200" height="200">
  </picture>
  <hr>
  
  <h3>Cars</h3>
  <picture>
  <source media="(min-width: 769px)" srcset="unit3/Images/MassiveCar.jpg">
    <source media="(min-width: 426px)" srcset="unit3/Images/BigCar.jpg">
    <source media="(min-width: 321px)" srcset="unit3/Images/MediumCar.jpg">
    <img src="unit3/Images/SmallCar.jpg" alt=" " width="200" height="200">
    </picture>
  <hr>

  
</main>
